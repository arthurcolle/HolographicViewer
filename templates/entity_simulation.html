<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Simulation - Holographic Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; color: #ffb300; font-family: monospace; }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load the Entity Simulation component -->
    <script src="/static/js/components/EntitySimulation.js" type="text/babel" data-type="module"></script>

    <!-- Initialize the React app -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(
            <React.StrictMode>
                <EntitySimulation />
            </React.StrictMode>
        );
    </script>
</body>
</html>
